<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../public/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Register -->
    <div class="bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        <form action="index.html" method="POST">
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md">
          </div>
          <div class="mb-4">
            <label for="confirm-password" class="block text-sm font-semibold text-gray-600">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-md">
          </div>
          <button type="submit" class="w-full bg-[#FDABA9] text-white font-semibold py-2 rounded-md hover:bg-[#fa9f9e]">Register</button>
        </form>
        <p class="mt-4">Already have an account? <a href="login.html" class="text-[#cc7a79]">Login</a></p>
      </div>
    
    
</body>
</html>
